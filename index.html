<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ MNIST Digit Recognizer</h1>
        <p class="subtitle">Draw a digit (0-9) - white on black like MNIST</p>
        
        <div class="canvas-container">
            <canvas id="canvas" width="280" height="280"></canvas>
        </div>
        
        <div class="controls">
            <button id="classifyBtn">Classify</button>
            <button id="clearBtn">Clear</button>
        </div>
        
        <div id="loading" class="loading hidden">
            Classifying...
        </div>
        
        <div id="result" class="result hidden">
            <div class="prediction">Prediction: <span id="predictionValue">-</span></div>
            <div class="confidence">Confidence: <span id="confidenceValue">-</span></div>
            
            <div class="probabilities">
                <div class="prob-header">All Probabilities</div>
                <div id="probabilitiesContainer"></div>
            </div>
        </div>
        
        <div id="error" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
